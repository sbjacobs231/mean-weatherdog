<div class="col-xs-12 email-container">
  <h3>Recieve Email Alerts</h3>
  <div *ngIf="city | async; let city">
    <h4>{{ city.wLocation }}</h4>
    <span
      *ngIf="!isLoggedIn(); else addCity"
      class="glyphicon glyphicon-plus"
      routerLink="/signin"
      routerLinkActive="active">
    </span>
    <ng-template #addCity>
      <span
        class="glyphicon glyphicon-plus"
        (click)="putCity( city.wLocation )">
      </span>
    </ng-template>
  </div>
</div>
