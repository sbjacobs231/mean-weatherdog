<div class="container">
  <div class="row">
    <div class="col-xs-5">
      <h3>{{ today | date:'MMM dd, y EEE h:mm a'}}</h3>
    </div>
  </div>
  <div class="row searchHeader">
    <div class="col-xs-6">
      <form class="form-group" #f="ngForm">
        <input type="search"
          #autocomplete
          (keyup)="runAutocomplete(autocomplete.value)"
          class="form-control"
          placeholder="San Francisco"
          value="{{ inputValue }}"/>
      </form>
      <app-searchdrop></app-searchdrop>
    </div>
    <div class="col-xs-6" *ngFor="let current of (address | async).hourlyArray | slice:0:1">
      <div class="col-xs-5">
        <img src="{{ current.icon_url }}" alt="{{ current.icon }}">
      </div>
      <div class="col-xs-7 currentValues" *ngFor="let range of (address | async).dailyArray | slice:0:1">
        <p class="major">{{ current.temp.english}} °F</p>
        <p class="range">H: {{ range.high.fahrenheit}}° | L: {{ range.low.fahrenheit}}°</p>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12 nav-buttons">
        <button
          routerLink="/hourly"
          routerLinkActive="active">12 hour
        </button>
        <button
          routerLink="/daily"
          routerLinkActive="active">10 day
        </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
